<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - B.planet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f4f2;
            color: #555;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px 0;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .stay-updated, .contact-form {
            width: 48%;
        }
        .stay-updated h2, .contact-form h2 {
            font-size: 22px;
            color: #556b2f;
        }
        .stay-updated p, .stay-updated a {
            font-size: 18px;
            color: #555;
        }
        .stay-updated a {
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .contact-form input, .contact-form textarea, .contact-form button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #e7dfd6;
            color: #555;
            cursor: pointer;
            border: none;
        }
        .contact-form input::placeholder, .contact-form textarea::placeholder {
            color: #aaa;
        }
        .contact-header {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .contact-header h2 {
            font-size: 22px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>B.planet</h1>
        </div>
        <div class="contact-header">
            <h2>Contact us</h2>
        </div>
        <div class="main-content">
            <div class="stay-updated">
                <h2>Stay Updated</h2>
                <p>Need to get in touch with us?</p>
                <a href="https://www.facebook.com">Facebook</a>
                <a href="https://www.instagram.com">Instagram</a>
            </div>
            <div class="contact-form">
                <input type="text" id="name" placeholder="Your Name" value="Swagat Beaura">
                <input type="email" id="email" placeholder="Your Email" value="Swagatbt123@gmail.com">
                <textarea id="message" placeholder="Your Message">I found your site well informed</textarea>
                <button type="button" onclick="submitForm()">Submit</button>
            </div>
        </div>
    </div>

    <script>
        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (!name || !email || !message) {
                alert('Please fill in all fields.');
                return;
            }

            if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            alert('Thank you for your message, ' + name + '! We will get back to you shortly.');

            // Clear the form
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('message').value = '';
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
